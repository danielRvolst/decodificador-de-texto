<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img src="img/Frame 6.png" alt="logo Alura">
    </header>
    <main>
        <section class="criptografar">
            <textarea class="texto_entrada" id="texto_entrada" cols="30" rows="10" ></textarea>
            <div class="aviso">
                <img class="aviso__img" src="img/bi_exclamation-circle-fill.png" alt="Atencao">
                <p class="aviso__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes_layout">
                <button onclick="criptografar()" class="botoes_layout_cript">Criptografar</button>
                <button onclick="descriptografar()" class="botoes_layout_descript">Descriptografar</button>
            </div>
        </section>
        <div class="output" id="output">
            <div class="saida"></div>
            <div class="saida_imgTexto">  
                <img src="img/High quality products 1 1.svg" alt="">
                <h3 class="saida_texto_princiapal">Nenhuma mensagem encontrada</h3>
                <p class="saida_texto_secundario">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="criado_por">
            <p>Desenvolvido por: Daniel V. de Jesus</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
